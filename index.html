<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elia Dian - Fotografia</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f5f0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4ede7;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            text-decoration: none;
        }

        nav {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #f4ede7;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
        }

        nav a:last-child {
            border-bottom: none;
        }

        header h1:hover + nav {
            display: block;
        }

        header nav:hover {
            display: block;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            background-color: #f9f5f0;
        }

        img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4ede7;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Elia Dian</h1>
        <nav>
            <a href="paesaggi.html">Paesaggi</a>
            <a href="ritratti.html">Ritratti</a>
            <a href="street.html">Street</a>
            <a href="chisono.html">Chi Sono</a>
        </nav>
    </header>

    <main>
        <img id="randomImage" src="" alt="Foto casuale">
    </main>

    <footer>
        <p>Elia Dian Â© 2024 - Tutti i diritti riservati</p>
    </footer>

    <script>
        // Percorsi delle immagini
        const images = [
            "Foto/VistaFirenze(ColorGraiding).jpg",
            "Foto/GiacomoIslanda.jpg",
            "Foto/CascateIslanda.jpg",
            "Foto/BidoFirenze.jpg",
            "Foto/Chiara Telefono.jpg",
            "Foto/Martina.jpg",
            "Foto/Bacio.jpg",
            "Foto/Homeless BW.jpg",
            "Foto/Homeless Colori.jpg"
        ];

        // Elemento immagine
        const randomImage = document.getElementById("randomImage");

        // Funzione per scegliere un'immagine casuale
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // Imposta l'immagine iniziale
        randomImage.src = getRandomImage();

        // Cambia immagine al click
        randomImage.addEventListener("click", () => {
            randomImage.src = getRandomImage();
        });
    </script>
</body>
</html>
